<mat-card>
  <mat-card-header>
    <mat-card-title>Всички ваши електроуреди</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>computer</mat-icon>
        <h4 mat-line>Хладилника в кухнята</h4>
        <p mat-line> Хладилник</p>
        <button mat-icon-button color="primary" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Compare">
          <mat-icon>compare_arrows</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-toolbar color="primary">
  <button mat-icon-button (click)="updateNavState(!showNav)">
    <mat-icon>menu</mat-icon>
  </button>
  <span>EcoMeter</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="showNav">
    <app-navigation (updatePage)="updatePageId($event)"></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-container" [ngSwitch]="pageId">
      <app-add-device *ngSwitchCase="'add'"></app-add-device>
      <app-devices-list *ngSwitchCase="'list'"></app-devices-list>
      <app-compare-devices *ngSwitchCase="'compare'"></app-compare-devices>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

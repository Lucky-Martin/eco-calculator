<form [formGroup]="deviceData" (ngSubmit)="calculateFootprint()">
  <!-- Device Type -->
  <label for="deviceType">Вид устройство</label>
  <select formControlName="deviceType" id="deviceType">
    <option value="хладилник">Хладилник</option>
    <option value="печка">Печка</option>
    <option value="климатик">Климатик</option>
    <option value="микровълнова">Микровълнова</option>
    <option value="пералня">Пералня</option>
    <option value="сушилня">Сушилня</option>
    <option value="съдомиялна">Съдомиялна</option>
    <option value="компютър">Компютър</option>
    <option value="принтер">Принтер</option>
  </select>

  <!-- Power -->
  <label for="power">Мощност (kW)</label>
  <input formControlName="power" id="power" type="number">

  <!-- Energy class -->
  <label for="energyClass">Енергиен клас</label>
  <select id="energyClass" formControlName="energyClass">
    <option value="APP">А++</option>
    <option value="AP">А+</option>
    <option value="A">А</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
  </select>

  <!-- Usage hours -->
  <label for="usage">Използвани часове</label>
  <input formControlName="usage" id="usage" placeholder="Брой часове" type="number">

  <!-- Warranty -->
  <label for="warranty">Гаранция</label>
  <input formControlName="warranty" id="warranty" placeholder="Гаранция (месеци)" type="number">

  <button type="submit">Пресметни</button>
</form>

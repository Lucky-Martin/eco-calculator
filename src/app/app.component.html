<mat-toolbar color="primary">
  <button mat-icon-button (click)="updateNavState(!showNav)">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/EcoMeter.png" alt="EcoMeter logo"/>
  <span>EcoMeter</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="showNav">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

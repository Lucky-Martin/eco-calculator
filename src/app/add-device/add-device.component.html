<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Изчисли своя</mat-card-subtitle>
    <mat-card-title>Въглероден отпечатък</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-stepper [linear]="true">
      <mat-step [stepControl]="deviceData">
        <ng-template matStepLabel>Характеристика на устройството</ng-template>
        <app-device-data [(deviceData)]="deviceData" (deviceDataChange)="calculateFootprint()"></app-device-data>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Работа</ng-template>
        <app-device-usage [(hoursUsed)]="deviceUsage" (hoursUsedChange)="calculateFootprint()"></app-device-usage>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Резултат</ng-template>
        <app-device-score></app-device-score>
      </mat-step>
    </mat-stepper>
  </mat-card-content>
</mat-card>

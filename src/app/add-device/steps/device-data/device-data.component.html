<form [formGroup]="deviceData" (change)="ngOnChanges()">
  <mat-form-field appearance="fill">
    <mat-label>Име на устройство</mat-label>
    <input matInput formControlName="name" type="text">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Вид устройство</mat-label>
    <mat-select formControlName="deviceType" (change)="ngOnChanges()">
      <mat-option [value]="'refrigerator'">Хладилник</mat-option>
      <mat-option [value]="'stove'">Печка</mat-option>
      <mat-option [value]="'air conditioner'">Климатик</mat-option>
      <mat-option [value]="'microwave'">Микровълнова</mat-option>
      <mat-option [value]="'washing machine'">Пералня</mat-option>
      <mat-option [value]="'dryer'">Сушилня</mat-option>
      <mat-option [value]="'dishwasher'">Съдомиялна</mat-option>
      <mat-option [value]="'computer'">Компютър</mat-option>
      <mat-option [value]="'printer'">Принтер</mat-option>
      <mat-option [value]="'boiler'">Бойлер</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Мощност</mat-label>
    <input matInput formControlName="power" type="number" id="power" (change)="ngOnChanges()">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Енергийски класове</mat-label>
    <mat-select formControlName="energyClass" (change)="ngOnChanges()">
      <mat-option [value]="'APP'">A++</mat-option>
      <mat-option [value]="'AP'">A+</mat-option>
      <mat-option [value]="'A'">A</mat-option>
      <mat-option [value]="'B'">B</mat-option>
      <mat-option [value]="'C'">C</mat-option>
      <mat-option [value]="'D'">D</mat-option>
      <mat-option [value]="'E'">E</mat-option>
      <mat-option [value]="'F'">F</mat-option>
      <mat-option [value]="'G'">G</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Гаранция (месеци)</mat-label>
    <input matInput formControlName="warranty" type="number" (change)="ngOnChanges()">
  </mat-form-field>
  <button mat-stroked-button matStepperNext>Продължи</button>
</form>

<div class="select-device">
  <div class="grid-container">
    <mat-form-field appearance="fill">
      <mat-label>Избери електроуред</mat-label>
      <mat-select [value]="device?.uuid" (valueChange)="onSelectDevice($event)">
        <mat-option *ngFor="let device of devices" [value]="device.uuid">
          {{device.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

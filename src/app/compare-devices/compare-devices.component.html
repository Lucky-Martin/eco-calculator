<mat-card>
  <mat-card-header>
    <mat-card-title>Сравни устройства</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="2:1" *ngIf="devices">
      <mat-grid-tile class="border-right">
          <mat-form-field appearance="fill">
            <mat-label>Избери електроуред</mat-label>
            <mat-select>
              <mat-option *ngFor="let device of devices" [value]="device.name">
                {{device.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile class="border-left">3</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
